<html>

	</head>
	<body>
		<ul>
			<li>一级菜单</li>

	<script type="text/javascript" src='jquery.js'>
		
	</script>
	<script type="text/javascript">
		$('li').has('ul').addClass('add').children('ul').hide();
		$('li').has('ul').click(function(ev){
//			$('li').has('ul').removeClass('add').addClass('reduce').children().show()
		 if(ev.target==this){
		 	 if($(this).children('ul').is(':hidden')){
		            	$(this).addClass('reduce').removeClass('add').children('ul').show(500);
		     }else{
		            	$(this).addClass('add').removeClass('reduce').children('ul').hide(500);
		           }
		  }
		 });
		           
	</script>
